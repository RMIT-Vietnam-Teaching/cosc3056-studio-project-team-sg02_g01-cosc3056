<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- style header/footer -->
  <link rel="stylesheet" href="./style.css">
  <title>Lvl2A</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>

<!-- header/nav -->
<header>
  <div class="nav">
    <a class="logo" href="/LVL1-html-css/html/SubtaskA.html"><img src="./img/logo.jpg" alt="logo" /></a>
    <p>Website name</p>
    <a class="aboutUs visited" href="/LVL1-html-css/html/SubtaskB.html">About us</a>
    <a class="visited" href="/LVL1-html-css/html/OptionsPage.html#Basic">Basic options</a>
    <a class="visited" href="/LVL1-html-css/html/OptionsPage.html#Advanced">Advanced options</a>
    <a class="getStarted" href="/LVL1-html-css/html/OptionsPage.html">Get started</a>
  </div>
</header>

    <!--content-->
    <main>
      <div class="year_range">
        <div class="content">
          <div>
            Year range:
          </div>
          <label for="year_start">Year start:</label>
          <select class="year_start" form="Lvl2A_form" name="year_start">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>

          <label for="year_end">Year end:</label>
          <select class="year_end" form="Lvl2A_form" name="year_end">
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
      </div>
      
      <div class="result_display_fields">
        <div class = "option">
          <span>Display result by:</span>
          <a href="" style="pointer-events: none;">Country</a>
          <a href="LVL-2-SubtaskA-World.html">World</a>
        </div>
        
        <div class ="FormOptions">
          <form id="Lvl2A_form">
              <div class = "ViewBy">
                <label for = "DropDownMenu"> View by </label>
                <select id = "DropDownMenu" name = "ViewBy">
                  <option>Temperature</option>
                  <option>Population</option>
                </select>
                
                <label for = "DropDownMenu"> Display Unit </label>
                <select id = "DropDownMenu" name = "Unit">
                  <option>Raw Data</option>
                  <option>Percentage</option>
                </select>
              </div>

              <div class = "OrderBy">
                  <label for = "DropDownMenu"> Order by </label>
                  <select id = "DropDownMenu" name = "SortOrder">
                    <option>Ascending</option>
                    <option>Descending</option>
                  </select>
              </div>
              <button type="submit"> Submit</button>
          </form> 
        </div>
      </div>

      <div class = "Content">
        <h2 class = "CountryName"> Country Name </h2>
        <h1>Population Change</h1>
        <div class = "Stats">
          <div class = "Yearrange">
            <p>In 40 years</p>
            <h2>18 mil</h2>
          </div>
          <img src = "./img/icon-increase.jpg">
          <div class = "Year">
            <p>1970</p>
            <h2>10 mil</h2>
            <p>2000</p>
            <h2>20 mil</h2>
          </div>
          <img src = "./img/icon-population.jpg">
      </div>
      
    </main>

    <!-- footer -->
    <footer>
      <a href=""><img src="/LVL1-html-css/img/logo.jpg" alt="logo" /></a>
      <div class="link">
        <a href="">Link</a>

      </div>
    </footer>
</body>
</html>
