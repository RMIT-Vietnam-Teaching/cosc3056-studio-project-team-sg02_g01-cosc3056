<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nav_footer.css" />
    <link rel="stylesheet" href="../css/LVL3-B.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header/nav -->
    <header>
      <div class="nav">
        <a class="logo" href="/LVL1-html-css/html/SubtaskA.html"
          ><img src="../img/logo.jpg" alt="logo"
        /></a>
        <p>Website name</p>
        <a class="aboutUs visited" href="/LVL1-html-css/html/SubtaskB.html"
          >About us</a
        >
        <a class="visited" href="/LVL1-html-css/html/OptionsPage.html#Basic"
          >Basic options</a
        >
        <a class="visited" href="/LVL1-html-css/html/OptionsPage.html#Advanced"
          >Advanced options</a
        >
        <a class="getStarted" href="/LVL1-html-css/html/OptionsPage.html"
          >Get started</a
        >
      </div>
    </header>

    <!-- main -->
    <main>
      <!-- select area -->
      <div class="select_form">
        <h1>See similar regions</h1>
        <form class="form" action="" method="">
          <!-- select region -->
          <fieldset>
            <legend><h3>Region level</h3></legend>
            <!-- radio options -->
            <div class="radio_option">
              <input type="radio" name="region_options" id="country" checked />
              <label for="country">Country</label>
              <input type="radio" name="region_options" id="state" />
              <label for="state">State</label>
              <input type="radio" name="region_options" id="city" />
              <label for="city">City</label>
            </div>

            <!-- drop-down options -->
            <div class="area">
              <!-- country -->
              <div class="country_dropdown">
                <label for="countrySubmit"><h4>Country</h4></label>
                <select name="countrySubmit" id="countrySubmit">
                  <option value="vn">Viet Nam</option>
                  <option value="aus">Australia</option>
                </select>
              </div>

              <!-- state -->
              <div class="state_dropdown">
                <label for="stateSubmit"><h4>State</h4></label>
                <select name="stateSubmit" id="stateSubmit">
                  <option value="vn">Viet Nam</option>
                  <option value="aus">Australia</option>
                </select>
              </div>

              <!-- city -->
              <div class="city_dropdown">
                <label for="citySubmit"><h4>City</h4></label>
                <select name="citySubmit" id="citySubmit">
                  <option value="vn">Viet Nam</option>
                  <option value="aus">Australia</option>
                </select>
              </div>
            </div>
          </fieldset>

          <!-- select year -->
          <div class="select_year">
            <label>
              <h4>Start year:</h4>
              <input type="number" name="startYear" id="startYear" />
            </label>
            <label>
              <h4>Time period:</h4>
              <input type="number" name="rangeYear" id="rangeYear"
            /></label>
          </div>

          <!-- submit -->
          <button>START</button>
        </form>
      </div>
      <hr>
    </main>

    <!-- footer -->
    <footer>
      <a href="/LVL1-html-css/html/SubtaskA.html"
        ><img src="../img/logo.jpg" alt="logo"
      /></a>
      <div class="link">
        <a href="">Link</a>
        <a href="">Link</a>
        <a href="">Link</a>
        <a href="">Link</a>
      </div>
    </footer>
  </body>
</html>
